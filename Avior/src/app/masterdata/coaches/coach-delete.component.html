<div *ngIf="coachdata != null">
    <toolbarmasterdata [Title]="toolbarTitle" [IsList]="toolbarIsList"></toolbarmasterdata>

    <div class="card border-primary mb-3" style="max-width: 75rem;">
        <div class="card-body">
            <div class="form-horizontal">
                <div class="form-group row">
                    <div class="col-md-3">
                        Naam
                    </div>
                    <div>
                        {{ coachdata.Name }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3">
                        Telefoon
                    </div>
                    <div>
                        {{ coachdata.PhoneNumber }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3">
                        Email
                    </div>
                    <div>
                        {{ coachdata.Email }}
                    </div>
                </div>
                <div *ngIf="coachdata.Team != null" class="form-group row">
                    <div class="col-md-3">
                        Team
                    </div>
                    <div>
                        {{ coachdata.Team.Name }} ({{ getSeason(coachdata.Team.Season) }})
                    </div>
                </div>
                <input type="button" value="Verwijderen" class="btn btn-primary" (click)="onDelete()" />
            </div>
        </div>
    </div>
</div>
