<toolbarmasterdata [Title]="toolbarTitle" [IsList]="toolbarIsList"></toolbarmasterdata>

<div class="card border-primary mb-3" style="max-width: 75rem;">
    <div class="card-body">
        <form [formGroup]="coachform" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label class="form-control-label col-sm-2" for="inputName">Naam</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" formControlName="Name" placeholder="< naam >">
                </div>
            </div>
            <div class="form-group row">
                <label class="form-control-label col-sm-2" for="inputPhone">Telefoon</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" formControlName="Phone" placeholder="< mobiel nummer >">
                </div>
            </div>
            <div class="form-group row">
                <label class="form-control-label col-sm-2" for="inputEmail">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" formControlName="Email" placeholder="< email adres >">
                </div>
            </div>
            <div class="form-group row">
                <label class="form-control-label col-sm-2" for="inputTeam">Team</label>
                <div class="col-sm-10">
                    <select formControlName="Team" class="form-control form-control-sm">
                        <option [value]="null">< team ></option>
                        <option *ngFor="let team of teamslist" [value]="team.Id">
                            {{team.Name}} ({{getSeason(team.Season)}})
                        </option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Opslaan</button>
        </form>
    </div>
</div>
